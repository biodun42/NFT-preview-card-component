<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="beejay">
          <div class="layi">
            <img class="icon-view" src="images/icon-view.svg" alt="icon-view" />
          </div>
          <img
            class="img-card"
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
        </div>
        <h1 class="cool"><p>Equilibrium #3429</p></h1>
        <p class="fine">Our Equilibrium collection promotes balance and calm</p>
        <div class="molo">
          <div class="bibi">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <p class="horizontal-line"></p>
        <div class="creator">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p class="creationtext">
            Creation of
            <span class="creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
